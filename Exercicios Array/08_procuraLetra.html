<script>
  //Problema: Procurar letra
  //Peça para o usuário digitar UMA palavra.
  //Peça para o usuário digitar a letra que deseja encontrar na palavra que acabou de digitar.

  //Apresente para o usuário se a LETRA que ele quer procurar existe ou não na palavra digitada e qual a primeira posição da LETRA na PALAVRA.

  //ENTRADA
  const palavra = prompt("Diga uma palavra")
  const letra = prompt("Informe uma letra")
  let letra2

  //PROCESSAMENTO
  let posicao = palavra.search(letra)
  Array.from(palavra)

  if (posicao < 0) {
      letra2 = "Não"
  } else {
      letra2 = "Sim"
  }

  
  //SAÍDA
  document.write(`Palavra: ${palavra} <br> Letra solicitada: ${letra} <br> Existe? ${letra2}. <br> Posição: ${posicao}`)

</script>

<script>
  //Problema: Array em ordem decrescente
  //Peça para um usuário inserir três números. Crie um array com os três números, colocando-os em ordem decrescente. Para ordenar, NÃO use o método reverse();
  //Retorne os elementos do array, separando-os por hífen (n1 - n2 - n3).

  const n1 = parseInt(prompt("Informe o Número 1."));
  const n2 = parseInt(prompt("Informe o Número 2."));
  const n3 = parseInt(prompt("Informe o Número 3."));

  let numeros = [];

  if (n3 > n2 && n2 > n1) numeros = [n3, n2, n1];
  else if (n3 > n1 && n1 > n2) numeros = [n3, n1, n2];
  else if (n2 > n1 && n1 > n3) numeros = [n2, n1, n3];
  else if (n2 > n3 && n3 > n1) numeros = [n2, n3, n1];
  else if (n1 > n2 && n2 > n3) numeros = [n1, n2, n3];
  else if (n1 > n3 && n3 > n2) numeros = [n1, n3, n2];
  else alert(`ERRO!`);

  document.write(`${numeros.join(" - ")}`); 
</script>
